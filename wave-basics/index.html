<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=1500 maximum-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mitr">
        <title>Wave Simulation</title>
    </head>

    <body>
        <div class="SimName">
            Wave Basics
        </div>

        <div class="SimBox">
            <canvas id="canvas" width="1400" height="700" style="background: url('./Illustration/Exports/BG.png')"></canvas>
            <img class='overlay' src="./Illustration/Exports/Overlay.png" alt="" />
            <div class='inputWaveType'>
                <label for="WaveType"></label>
    
                <select name="Wave" id="WaveType">
                  <option value="trans">คลื่นตามขวาง</option>
                  <option value="longi">คลื่นตามยาว</option>
                  <option value="combined">ผสม (คลื่นน้ำ)</option>
                </select>
            </div>
            
            <div class='inputAmplitude'>
                <input type="range" id="AmplitudeSlider" min="0" max="1" step="0.01" value="0.40">
            </div>
    
            <div class='inputLamda'>
                <input type="range" id="LamdaSlider" min="2" max="6" step="0.01" value="4.00">
            </div>
    
            <div class='inputFrequency'>
                <input type="range" id="FrequencySlider" min="0" max="1.5" step="0.01" value="0.50">
            </div>
            <canvas id="canvasTop" width="1400" height="700"></canvas>
        </div>

        <div class="Description">
            <h2>
                Description
            </h2>
            <p>
                ซิมมูเลชันแสดงการเคลื่อนที่ของอนุภาคตัวกลางในคลื่นชนิดต่าง ๆ<br>
                ผู้ใช้สามารถทดลองปรับค่าแอมพลิจูด ความยาวคลื่น และความถี่ของคลื่นได้
            </p>
            <h2>
                Technical Details
            </h2>
            <p>
                พัฒนาบน JavaScript และเรนเดอร์ด้วย HTML Canvas
            </p>
            <p>
                Developer : Shayanin Vanichrudee
            </p>
        </div>

        <script src="wave.js"></script>
    </body>
</html>
